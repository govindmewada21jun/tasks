<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
    width: 3000px;
    background-color: yellow;
}

div.ex2 {
    width: 300px;
    padding: 25px;
    box-sizing: border-box;
    background-color: lightblue;
}
</style>
</head>
<body>

<h2>Using individual padding properties</h2>

<div class="ex1">This div is 300px wide.</div>
<br>

<div class="ex2">This div is 300px wide.</div>
<br>
</body>
</html>
