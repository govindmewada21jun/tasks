<!DOCTYPE html>
<html>
<head>
<title>Employee Attendance Table</title>
<style>
  body {
    background: white;
    font-family: Verdana, sans-serif;
    text-align: center;
  }
  h2, h3 {
    color: brown;
    margin: 10px 0;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 80%;
    box-shadow: 0 0 8px white;
  }
  th, td {
    border: 1px solid brown;
    padding: 10px;
  }
  th {
    background: #ffd9d9;
    color: brown;
  }
  tr:nth-child(even) {
    background: white;
  }
</style>
</head>
<body>

<h2>Employee Attendance Table</h2>
<h3>Attendance Records</h3>

<table>
  <tr>
    <th>Employee ID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Attendance Status</th>
  </tr>
  <tr>
    <td>12345</td>
    <td>example1</td>
    <td>IT</td>
    <td>Present</td>
  </tr>
  <tr>
    <td>67890</td>
    <td>example2</td>
    <td>HR</td>
    <td>Absent</td>
  </tr>
  <tr>
    <td>54321</td>
    <td>example3</td>
    <td>Finance</td>
    <td>Present</td>
  </tr>
</table>

</body>
</html>
