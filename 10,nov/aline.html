<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      align-content: space-around; 
      height: 250px;
      border: 2px solid green
    }
    .box {
      background: lightyellow;
      padding: 20px;
      margin: 5px;
      width: 80px;
    }
  </style>
</head>
<body>
  <h3>align-content: space-around;</h3>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
</body>
</html>
