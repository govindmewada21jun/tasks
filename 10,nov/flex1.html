<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column; /* Try row, row-reverse, column-reverse */
      border: 2px solid #333;
      padding: 10px;
    }
    .box {
      background: lightseagreen;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h3>flex-direction: column;</h3>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; /* Try nowrap */
      width: 300px;
      border: 2px solid #333;
    }
    .box {
      background: lightblue;
      padding: 20px;
      margin: 5px;
      width: 100px;
    }
  </style>
</head>
<body>
  <h3>flex-wrap: wrap;</h3>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
